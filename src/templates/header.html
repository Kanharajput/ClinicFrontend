<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl px-4">
        <div class="flex items-center justify-between relative">
            <!-- Registration Step -->
            <div class="flex items-center">
                <div class="flex items-center justify-center w-8 h-8 bg-blue-500 text-white rounded-full">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <span class="ml-2 text-sm font-medium text-gray-800">Registration</span>
            </div>

            <!-- Line between steps -->
            <div class="absolute top-1/2 left-8 right-8 border-t-2 border-blue-300 transform -translate-y-1/2"></div>

            <!-- About Step -->
            <div class="flex items-center">
                <div class="flex items-center justify-center w-8 h-8 bg-blue-500 text-white rounded-full">
                    2
                </div>
                <span class="ml-2 text-sm font-medium text-gray-800">About</span>
            </div>

            <!-- Line between steps -->
            <div class="absolute top-1/2 right-8 border-t-2 border-blue-300 transform -translate-y-1/2"></div>

            <!-- Confirmation Step -->
            <div class="flex items-center">
                <div class="flex items-center justify-center w-8 h-8 bg-blue-500 text-white rounded-full">
                    3
                </div>
                <span class="ml-2 text-sm font-medium text-gray-800">Confirmation</span>
            </div>
        </div>
    </div>
</body>
</html>
