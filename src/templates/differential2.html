<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLAB AI - Simulated Case Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Container -->
    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 flex flex-col space-y-4 shadow-lg">
            <!-- Logo and title -->
            <div class="flex items-center space-x-2">
                <img src="/mnt/data/Main (1).png" alt="Logo" class="w-8 h-8">
                <span class="text-xl font-bold">NeuroLAB AI</span>
            </div>
            <hr>
            <!-- Navigation -->
            <nav class="mt-6 flex-1">
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-blue-600 bg-blue-100 rounded-lg">
                            <span>üè†</span> <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-blue-600 bg-blue-100 rounded-lg">
                            <span>üî¨</span> <span>Diagnose</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-600">
                            <span>üíª</span> <span>Clinical Case Simulation</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-600">
                            <span>üíä</span> <span>PharmacEASY</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-600">
                            <span>üîç</span> <span>Research</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-600">
                            <span>üõãÔ∏è</span> <span>Doctor's Lounge</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-2 py-2 px-4 text-gray-600">
                            <span>üí¨</span> <span>Expert Advice</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- User profile -->
            <div class="mt-auto flex items-center space-x-2">
                <img src="Avatar.png" alt="User" class="w-10 h-10 rounded-full">
                <div>
                    <p class="font-semibold">Dr. Shiv</p>
                    <p class="text-sm text-gray-500">New Delhi, India</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 space-y-8">

            <!-- Header -->
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Simulated Case Information</h1>
            </div>

            <!-- Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form action="#">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="age">Age*</label>
                        <input
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500"
                            type="number" id="age" placeholder="Enter Number">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="sex">Sex*</label>
                        <select
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500"
                            id="sex">
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="pmhx">PMHX</label>
                        <input
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500"
                            type="text" id="pmhx"
                            placeholder="Past Medical History, Example: Lung Ca, HTN, Tb, CAD, Asthma...">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-bold mb-2" for="meds">Meds</label>
                        <input
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500"
                            type="text" id="meds" placeholder="Example: Telmisartan 40">
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-between">
                        <button
                            class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-bold hover:bg-gray-300 focus:ring focus:ring-gray-200">Back</button>
                        <button
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 focus:ring focus:ring-blue-200">Continue</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
